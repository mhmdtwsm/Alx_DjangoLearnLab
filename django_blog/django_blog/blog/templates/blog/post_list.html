{% extends "base.html" %}
{% block content %}
  <h1>All Posts</h1>
  <a href="{% url 'post-create' %}">Create New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatechars:100 }}</p>
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
