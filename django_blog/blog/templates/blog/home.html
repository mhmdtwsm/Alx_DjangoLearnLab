<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <h1>Welcome to Django Blog</h1>
    <hr>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author.username }} on {{ post.published_date }}</p>
        <p>{{ post.content }}</p>
        <hr>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</body>
</html>
