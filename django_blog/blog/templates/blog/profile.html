{% extends "blog/base.html" %}
{% block content %}
  <h2>User Profile</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>

  <h3>Edit Profile</h3>
  <form method="post">
      {% csrf_token %}
      <label>Email:</label>
      <input type="email" name="email" value="{{ user.email }}">
      <button type="submit">Update</button>
  </form>
{% endblock %}
